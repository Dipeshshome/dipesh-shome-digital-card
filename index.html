<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dipesh Shome - Interactive Business Card</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0d1421;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .whatsapp-card {
            width: 320px;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            color: white;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .whatsapp-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.6);
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .avatar {
            width: 80px;
            height: 80px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: bold;
            margin: 0 auto 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .avatar:hover {
            transform: scale(1.1) rotate(5deg);
        }

        .name {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 5px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .title {
            color: #a8c8ff;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 5px;
        }

        .company {
            color: #4ecdc4;
            font-size: 12px;
            font-weight: 500;
        }

        .contact-section {
            margin: 20px 0;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 12px;
            font-size: 13px;
            background: rgba(255,255,255,0.1);
            padding: 10px;
            border-radius: 8px;
            backdrop-filter: blur(5px);
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            color: white;
        }

        .contact-item:hover {
            background: rgba(255,255,255,0.2);
            transform: translateX(5px);
        }

        .contact-icon {
            width: 20px;
            height: 20px;
            background: #4ecdc4;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }

        .social-section {
            text-align: center;
            margin: 20px 0;
        }

        .social-title {
            font-size: 12px;
            color: #a8c8ff;
            margin-bottom: 10px;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 12px;
            flex-wrap: wrap;
        }

        .social-link {
            background: rgba(255,255,255,0.15);
            padding: 10px;
            border-radius: 12px;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 45px;
            height: 45px;
        }

        .social-link:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-3px) scale(1.1);
        }

        .social-link img {
            width: 24px;
            height: 24px;
            filter: brightness(0) invert(1);
        }

        .social-link::before {
            font-size: 20px;
            display: none;
        }

        .social-link[data-platform="github"]::before {
            content: "üêô";
        }

        .social-link[data-platform="linkedin"]::before {
            content: "üíº";
        }

        .social-link[data-platform="kaggle"]::before {
            content: "üìä";
        }

        .portfolio-section {
            text-align: center;
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid rgba(255,255,255,0.2);
        }

        .portfolio-text {
            font-size: 12px;
            color: #a8c8ff;
            margin-bottom: 8px;
        }

        .portfolio-url {
            background: linear-gradient(45deg, #ff6b6b, #ff8e53);
            color: white;
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 600;
            word-break: break-all;
            display: inline-block;
            box-shadow: 0 4px 15px rgba(255,107,107,0.4);
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .portfolio-url:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(255,107,107,0.6);
        }

        .whatsapp-note {
            background: rgba(37, 211, 102, 0.2);
            border: 1px solid rgba(37, 211, 102, 0.3);
            padding: 10px;
            border-radius: 8px;
            font-size: 11px;
            text-align: center;
            margin-top: 15px;
            color: #90EE90;
        }

        .tech-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255,255,255,0.2);
            color: white;
            padding: 4px 8px;
            border-radius: 10px;
            font-size: 9px;
            font-weight: 600;
            backdrop-filter: blur(10px);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        .save-note {
            background: rgba(255,193,7,0.2);
            border: 1px solid rgba(255,193,7,0.3);
            padding: 8px;
            border-radius: 6px;
            font-size: 10px;
            text-align: center;
            margin-top: 10px;
            color: #FFD700;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .save-note:hover {
            background: rgba(255,193,7,0.3);
            transform: scale(1.02);
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .action-btn {
            flex: 1;
            background: rgba(255,255,255,0.1);
            border: none;
            color: white;
            padding: 10px;
            border-radius: 8px;
            font-size: 11px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .action-btn:hover {
            background: rgba(255,255,255,0.2);
            transform: translateY(-2px);
        }

        .whatsapp-btn {
            background: rgba(37, 211, 102, 0.3) !important;
        }

        .whatsapp-btn:hover {
            background: rgba(37, 211, 102, 0.5) !important;
        }

        /* Floating animation for the card */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .whatsapp-card {
            animation: float 6s ease-in-out infinite;
        }
    </style>
</head>

    <script>
        function showGreeting() {
            alert("Hello! üëã I'm Dipesh Shome, an AI Software Engineer passionate about building intelligent solutions!");
        }

        function showLocation() {
            alert("üìç Located in Dhaka, Bangladesh - Ready to collaborate globally! üåç");
        }

        function openWhatsApp() {
            window.open('https://wa.me/8801822409776?text=Hi%20Dipesh!%20I%20found%20your%20digital%20business%20card.', '_blank');
        }

        function saveContact() {
            // Create vCard data
            const vCardData = `BEGIN:VCARD
VERSION:3.0
FN:Dipesh Shome
ORG:LifePlus Bangladesh Limited
TITLE:AI Software Engineer
TEL:+880 1822 409776
EMAIL:dshome.cse@gmail.com
URL:https://brainiac-ai-qqx0.onrender.com
NOTE:AI Expert specializing in software engineering and machine learning
END:VCARD`;

            const blob = new Blob([vCardData], { type: 'text/vcard' });
            const url = window.URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'Dipesh_Shome_Contact.vcf';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            window.URL.revokeObjectURL(url);
            
            alert("üì± Contact saved! Check your downloads folder for the vCard file.");
        }

        function shareCard() {
            if (navigator.share) {
                navigator.share({
                    title: 'Dipesh Shome - AI Software Engineer',
                    text: 'Check out my digital business card!',
                    url: window.location.href
                });
            } else {
                // Fallback for browsers that don't support Web Share API
                const cardUrl = window.location.href;
                navigator.clipboard.writeText(cardUrl).then(() => {
                    alert("üîó Card URL copied to clipboard! Share it with others.");
                }).catch(() => {
                    prompt("Copy this URL to share the card:", cardUrl);
                });
            }
        }

        function downloadCard() {
            alert("üì∏ Right-click on the card and select 'Save image as...' or take a screenshot to save!");
        }

        // Add some interactive effects
        document.addEventListener('DOMContentLoaded', function() {
            // Add click sound effect (optional)
            document.querySelectorAll('.contact-item, .social-link, .action-btn').forEach(element => {
                element.addEventListener('click', function() {
                    // You could add a click sound here if desired
                    this.style.transform = 'scale(0.95)';
                    setTimeout(() => {
                        this.style.transform = '';
                    }, 150);
                });
            });

            // Add welcome message after 3 seconds
            setTimeout(() => {
                console.log("üëã Welcome to Dipesh's interactive business card!");
            }, 3000);
        });

        // Add keyboard navigation
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && e.target.classList.contains('contact-item')) {
                e.target.click();
            }
        });
    </script>
